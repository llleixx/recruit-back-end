services:

  db:
    image: mysql
    restart: always
    volumes:
      - db-recruit:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DBNAME}
    networks:
      - recruit-net
  
  recruit:
    build: .
    restart: always
    ports:
      - "8000:8000"
    env_file:
      .env
    depends_on:
      - db
    networks:
      - recruit-net

volumes:
  db-recruit:

networks:
  recruit-net:
  